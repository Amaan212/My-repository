    <body>
        <form action="/action_page.php" oninput = "x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">
            <fieldset style ="background-color: rgb(159, 235, 152);color:blue;font-size:20px;text-align: center;">
              /* inline css */
                <legend>
                    Student details
                </legend>
                <label>Name</label><br>
                <input type="text" id="Name"><br>
                 <label>Email id</label><br>
                <input type="email" id="Email"><br>
                 <label>Phone number</label><br>
                <input type="text" id="Phonenumber"><br>
                 <label style="background-color: aquamarine;">Password</label><br>
                <input type="password" id="Password"><br>
                <label>Gender</label><br>
                <input type="radio" id="Gender" Name="gender" value="Male">male<br>
                  <input type="radio" id="Gender" Name="gender" value="Female">female<br>
            </fieldset>
            <h1><center>School related Information</center></h1>
            <fieldset>
              <label>Date of Birth</label><br>
                  <input type="month" id="DateofBirth" style="background-color: white; color:black;text-align: center;">
                  <br><br>
                  <label>School Name</label>
                  <input type="text" id="SchoolName" style="background-color: aliceblue; color:black;text-align: center;">
                  <br><br>
                  <label>Campus Name</label>
                  <input type="text" id="CampusName" style="background-color: aliceblue; color:black;text-align: center;">
                  <br><br>
                  <label>Class</label>
                  <input type="number" id="Class" style="background-color: aliceblue; color:black;text-align: center;">
                  <br><br>
                  <label>Section</label>
                  <input type="text" id="Section" style="background-color: aliceblue; color:black;text-align: center;">
                  <br><br>
                  <label>Roll no.</label>
                  <input type="number" id="Rollno." style="background-color: aliceblue; color:black;text-align: center;"><br><br>
                   <input type="checkbox" id="subject" Name="Math" value="Math">Math<br>
                  <input type="checkbox" id="subject" Name="Eng" value="Eng">English<br>
                  <select name="subject" id=subject>
                    <option value="math">Math</option>
                    <option value="Eng">English</option>
                    <option value="Sci">Science</option>
                  </select>
                  <input type="number" id="m1" name="m1"><br>
                  <select name="subject" id=subject>
                    <option value="math">Math</option>
                    <option value="Eng">English</option>
                    <option value="sci">Science</option>
                  </select>
                  <input type="number" id="m2" name="m2"><br>
                   <select name="subject" id=subject>
                    <option value="math">Math</option>
                    <option value="Eng">English</option>
                    <option value="sci">Science</option>
                  </select>
                  <input type="number" id="m3" name="m3"><br>
                  average= <output name="x" for="m1 m2 m3"></output><br><br>
            </fieldset>
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="Pagination profile.html">Submit Form</a>
              </li>
